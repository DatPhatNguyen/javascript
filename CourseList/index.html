<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h2>Danh sách khóa học</h2>
      <ul id="list-courses"></ul>
    </div>

    <div class="form-container">
      <div class="form-container_item">
        <label>Name:</label>
        <input type="text" name="name" placeholder="Your course name.." />
      </div>
      <div class="form-container_item">
        <label>Description:</label>
        <input name="description" placeholder="Your description..." />
      </div>
      <div>
        <button type="submit" id="add-course-btn">Create New Course</button>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
